<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian Restaurant</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="/assets/img/sombrero-de-cocinero (1).png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a1464f2232.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</head>
<body>
    <header>
        <nav>
            <section class="contenedor nav">
                <div class="logo">
                    <img src="img/logo.jpg" alt="">
                </div>
                <div class="enlaces-header"> 
                    <a href="Inicio.html">Inicio</a>
                    <a href="Nosotros.html">Nosotros</a>
                    <a href="Menu.html">Galería</a>
                    <a href="Reservas.html">Reservas</a>
                </div>
            </section>
        </nav>
    </header>
    <main>
        <div class="reservar">
        <h2>Formulario de contacto</h2>
        <fieldset>
            <legend>RESERVAS</legend>

            <form id="contactForm" onsubmit="return validateForm()">
            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>
            </div>
            <div>
                <label for="name">Apellido:</label>
                <input type="text" id="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email"required>
            </div>
            <div>
                <label for="cantidad">Comensales:</label>
                <input type="number"  id="cantidad"required>
            </div>
            <div>
                <label for="message">Mensaje:</label>
                    <textarea id="message" required></textarea>
            </div>
            <input type="submit" value="Enviar">
            <button type="reset">Vaciar</button>
        </form>
        </fieldset>
    </div>
    </main>
    <footer>
        <div class="partFooter">
            <img src="img/logo.jpg" alt="">
        </div>
        <div class="partFooter">
            <h4>Índice</h4>
            <a href="Inicio.html">Inicio</a>
            <a href="Nosotros.html">Nosotros</a>
            <a href="Menu.html">Galería</a>
            <a href="Reservas.html">Reservas</a>
        </div>
        <div class="partFooter">
            <h4>Redes sociales</h4>
            <div class="social-media">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
        </div>
    </footer>
</body>
